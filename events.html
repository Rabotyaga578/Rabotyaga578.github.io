<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Lenni Art</title>
  <link rel="stylesheet" href="style/style.css" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="page-header">
    <div class="page-header__container">
      <a href="index.html" class="page-header__logo">
        <img src="asets/svg/logo.svg" alt="">
      </a>
      <nav class="page-header__nav">
        <a href="#" class="page-header__nav-link">Мероприятия</a>
        <a href="#" class="page-header__nav-link">Блог</a>
        <a href="#" class="page-header__nav-link">О нас</a>

      </nav>
      <div class="page-header__right-block">
        <a href="#" class="btn page-header__user-btn">Войти</a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="events">
        <section class="listing events__listing">
            <h2 class="listing__title section-title">Мероприятия</h2>
            <div class="listing__events-list">
                <article class="event-card listing__event-card">
                    <a href="#" class="event-card__link">
                        <picture class="event-card__picture">
                            <img src="asets/images/Sade.jpg" alt="nirvana" class="event-card__img">
                        </picture>

                        <h4 class="event-card__title">Собираемся и слущаем альбом Nirvana</h4>
                        <p class="event-card__description">
                            Это третий альбом группы,
                            выпущенный после смерти Курта Кобейна
                            и первый, содержащий студийный материал.
                        </p>
                        <time datatime="2022-12-07T18:00" class="event-card__time">
                            07.12.2022 | начало в 18:00
                        </time>

                    </a>
                </article>
            </div>
        </section>
    </div>
  </main>

  <footer class="page-footer">
  </footer>
